<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* Using system fonts instead of Google Fonts for reliability */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e8ecef;
        }

        .id-card {
            width: 400px;
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.18);
        }

        /* Header with gradient */
        .card-header {
            background: linear-gradient(135deg, #0066CC 0%, #00A3E0 100%);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            color: #0066CC;
            font-weight: 700;
            line-height: 1;
        }

        .header-info {
            flex: 1;
            color: white;
        }

        .district-name {
            font-size: 11px;
            font-weight: 600;
        }

        .district-sub {
            font-size: 8px;
            opacity: 0.9;
        }

        .badge-type {
            background: #FFD200;
            color: #333;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 8px;
            font-weight: 700;
        }

        /* Body section */
        .card-body {
            display: flex;
            padding: 12px 16px;
            gap: 14px;
        }

        .photo-area {
            width: 80px;
            height: 100px;
            background: #f0f5f9;
            border: 2px solid #0066CC;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            color: #0066CC;
            text-align: center;
            flex-shrink: 0;
        }

        .info-area {
            flex: 1;
        }

        .employee-name {
            font-size: 14px;
            font-weight: 700;
            color: #0066CC;
            margin-bottom: 2px;
        }

        .employee-title {
            font-size: 9px;
            color: #00A3E0;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .info-rows {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-row {
            display: flex;
            font-size: 9px;
        }

        .info-label {
            width: 75px;
            color: #888;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        /* Footer */
        .card-footer {
            background: #f5f7f9;
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 3px solid #FFD200;
        }

        .barcode {
            font-family: 'Libre Barcode 39', monospace;
            font-size: 26px;
            color: #333;
            letter-spacing: -2px;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .id-box {
            background: #0066CC;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 600;
        }

        .valid-info {
            text-align: right;
            font-size: 8px;
            color: #666;
            line-height: 1.3;
        }

        .valid-year {
            font-size: 11px;
            font-weight: 700;
            color: #0066CC;
        }
    </style>
</head>

<body>
    <div class="id-card">
        <div class="card-header">
            <div class="logo">M-DCPS</div>
            <div class="header-info">
                <div class="district-name">Miami-Dade County Public Schools</div>
                <div class="district-sub">dadeschools.net â€¢ Florida</div>
            </div>
            <div class="badge-type">TEACHER</div>
        </div>

        <div class="card-body">
            <div class="photo-area">EMPLOYEE<br>PHOTO</div>

            <div class="info-area">
                <div class="employee-name">Sarah J. Connor</div>
                <div class="employee-title">Science Teacher</div>

                <div class="info-rows">
                    <div class="info-row">
                        <span class="info-label">Employee ID:</span>
                        <span class="info-value">123456</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Department:</span>
                        <span class="info-value">Science</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">School:</span>
                        <span class="info-value">PS 123 Manhattan</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Hire Date:</span>
                        <span class="info-value">08/15/2018</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <div class="barcode">*123456*</div>
            <div class="footer-right">
                <div class="id-box">ID# 123456</div>
                <div class="valid-info">
                    Valid<br>
                    <span class="valid-year">2024-25</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
