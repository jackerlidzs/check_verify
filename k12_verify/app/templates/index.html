<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K12 Verify - SheerID Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --bg: #09090b;
            --bg-card: #18181b;
            --bg-input: #27272a;
            --border: #3f3f46;
            --text: #fafafa;
            --text-muted: #a1a1aa;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            max-width: 1400px;
            margin: 0 auto 30px;
        }

        .logo {
            font-size: 40px;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .title span {
            color: var(--primary);
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        .status-badge {
            margin-left: auto;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* Main Layout - 2 Columns */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            min-height: calc(100vh - 220px);
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 40px;
        }

        /* Left Panel - Form */
        .left-panel {
            display: flex;
            flex-direction: column;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-body {
            padding: 18px;
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-muted);
        }

        .form-textarea {
            width: 100%;
            min-height: 160px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .form-textarea::placeholder {
            color: #52525b;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--bg-input);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Progress Steps */
        .progress-card {
            margin-top: 16px;
            flex: 1;
        }

        .steps {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .step.completed {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .step.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .step.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .step.warning {
            background: rgba(234, 179, 8, 0.15);
            color: var(--warning);
        }

        .step.warning .step-num {
            background: var(--warning);
            border-color: var(--warning);
            color: #000;
            animation: pulse 1s infinite;
        }

        .step-num {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            background: var(--bg-input);
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .step.completed .step-num {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step.active .step-num {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .step-time {
            margin-left: auto;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Right Panel - Log */
        .right-panel {
            display: flex;
            flex-direction: column;
        }

        .log-card {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-controls {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .log-btn {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            background: var(--bg-input);
            color: var(--text-muted);
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .log-btn:hover {
            color: var(--text);
            border-color: var(--text-muted);
        }

        .log-body {
            flex: 1;
            padding: 14px;
            overflow: hidden;
        }

        .log-box {
            height: 100%;
            background: var(--bg);
            border-radius: 8px;
            padding: 14px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            line-height: 1.7;
        }

        .log-line {
            color: var(--text-muted);
            padding: 2px 0;
        }

        .log-line .time {
            color: #52525b;
            margin-right: 8px;
        }

        .log-line.success {
            color: var(--success);
        }

        .log-line.error {
            color: var(--danger);
        }

        .log-line.warning {
            color: var(--warning);
        }

        .log-line.info {
            color: #3b82f6;
        }

        .log-line.step {
            color: #06b6d4;
        }

        /* Result Banner */
        .result-banner {
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-top: 1px solid var(--border);
        }

        .result-banner.success {
            background: rgba(34, 197, 94, 0.1);
        }

        .result-banner.error {
            background: rgba(239, 68, 68, 0.1);
        }

        .result-icon {
            font-size: 24px;
        }

        .result-content {
            flex: 1;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .result-banner.success .result-title {
            color: var(--success);
        }

        .result-banner.error .result-title {
            color: var(--danger);
        }

        .result-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        .result-action {
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 12px;
            background: var(--bg-input);
            color: var(--text);
            border: 1px solid var(--border);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <span class="logo">üéì</span>
        <h1 class="title">SheerID <span>K12 Verifier</span></h1>
        <p class="subtitle">Teacher Verification Tool</p>
    </header>

    <!-- Main 2-Column Layout -->
    <div class="main-layout">
        <!-- Left Panel: Form -->
        <div class="left-panel">
            <div class="card">
                <div class="card-header">
                    üìã Verification Input
                </div>
                <div class="card-body">
                    <!-- Input Mode Tabs -->
                    <div class="input-tabs" style="display: flex; gap: 8px; margin-bottom: 16px;">
                        <button class="tab-btn active" id="tabCookies" onclick="switchTab('cookies')"
                            style="flex: 1; padding: 10px; border: 2px solid var(--primary); border-radius: 8px; background: var(--primary); color: white; cursor: pointer; font-weight: 600;">üç™
                            Cookies</button>
                        <button class="tab-btn" id="tabUrl" onclick="switchTab('url')"
                            style="flex: 1; padding: 10px; border: 2px solid var(--border); border-radius: 8px; background: var(--bg-input); color: var(--text); cursor: pointer; font-weight: 600;">üîó
                            URL</button>
                    </div>

                    <!-- Cookies Input -->
                    <div id="cookiesInput" class="form-group">
                        <label class="form-label">Cookies JSON</label>
                        <textarea class="form-textarea" id="cookies" placeholder='Paste cookies t·ª´ EditThisCookie...

[
  {"name":"sid-verificationId","value":"..."},
  {"name":"sid-s","value":"..."}
]'></textarea>
                    </div>

                    <!-- URL Input (hidden by default) -->
                    <div id="urlInput" class="form-group" style="display: none;">
                        <label class="form-label">SheerID Verification URL</label>
                        <textarea class="form-textarea" id="verifyUrl" placeholder='Paste URL t·ª´ SheerID...'
                            style="height: 80px;"></textarea>
                    </div>

                </div>

                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Clear</button>
                    <button class="btn btn-primary" id="verifyBtn" onclick="startVerify()">‚ñ∂ Start
                        Verification</button>
                </div>
            </div>
        </div>

        <!-- Progress Steps -->
        <div class="card progress-card" id="progressCard" style="display: none;">
            <div class="card-header">
                üìä Progress
            </div>
            <div class="card-body">
                <div class="steps">
                    <div class="step" id="step1">
                        <span class="step-num">1</span>
                        <span>Initialize</span>
                        <span class="step-time"></span>
                    </div>
                    <div class="step" id="step2">
                        <span class="step-num">2</span>
                        <span>Submit teacher info</span>
                        <span class="step-time"></span>
                    </div>
                    <div class="step" id="step3">
                        <span class="step-num">3</span>
                        <span>Skip SSO</span>
                        <span class="step-time"></span>
                    </div>
                    <div class="step" id="step4">
                        <span class="step-num">4</span>
                        <span>Get upload URL</span>
                        <span class="step-time"></span>
                    </div>
                    <div class="step" id="step5">
                        <span class="step-num">5</span>
                        <span>Upload document</span>
                        <span class="step-time"></span>
                    </div>
                    <div class="step" id="step6">
                        <span class="step-num">6</span>
                        <span>Complete upload</span>
                        <span class="step-time"></span>
                    </div>
                    <div class="step" id="step7">
                        <span class="step-num">7</span>
                        <span>Poll result</span>
                        <span class="step-time"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Panel: Log -->
    <div class="right-panel">
        <div class="card log-card">
            <div class="card-header log-header">
                üìú Live Log
                <div class="log-controls">
                    <button class="log-btn" onclick="copyLog()">üìã Copy</button>
                    <button class="log-btn" onclick="clearLog()">üóëÔ∏è Clear</button>
                </div>
            </div>
            <div class="log-body">
                <div class="log-box" id="logBox">
                    <!-- Logs will appear here when verification starts -->
                </div>
            </div>

            <!-- Result Banner -->
            <div class="result-banner success" id="resultBanner" style="display: none;">
                <span class="result-icon">‚úÖ</span>
                <div class="result-content">
                    <div class="result-title">Verification Approved!</div>
                    <div class="result-meta">Jorge Chicuri ‚Ä¢ Hialeah Senior High ‚Ä¢ 23s</div>
                </div>
                <button class="result-action">Copy URL</button>
            </div>
        </div>
    </div>
    </div>

    <script>
        let ws = null;
        let currentTaskId = null;

        function getTime() {
            return new Date().toLocaleTimeString('en-US', { hour12: false });
        }

        function addLog(message, type = '') {
            const logBox = document.getElementById('logBox');
            const div = document.createElement('div');
            div.className = 'log-line ' + type;
            div.innerHTML = `<span class="time">[${getTime()}]</span> ${message}`;
            logBox.appendChild(div);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function clearForm() {
            document.getElementById('cookies').value = '';
            document.getElementById('verifyUrl').value = '';
        }

        // Track current input mode
        let currentInputMode = 'cookies';

        function switchTab(mode) {
            currentInputMode = mode;

            // Get all tabs and inputs
            const tabCookies = document.getElementById('tabCookies');
            const tabUrl = document.getElementById('tabUrl');
            const cookiesInput = document.getElementById('cookiesInput');
            const urlInput = document.getElementById('urlInput');

            // Reset all tabs
            [tabCookies, tabUrl].forEach(tab => {
                tab.style.background = 'var(--bg-input)';
                tab.style.color = 'var(--text)';
                tab.style.borderColor = 'var(--border)';
            });

            // Hide all inputs
            cookiesInput.style.display = 'none';
            urlInput.style.display = 'none';

            // Activate selected tab
            if (mode === 'cookies') {
                tabCookies.style.background = 'var(--primary)';
                tabCookies.style.color = 'white';
                tabCookies.style.borderColor = 'var(--primary)';
                cookiesInput.style.display = 'block';
            } else if (mode === 'url') {
                tabUrl.style.background = 'var(--primary)';
                tabUrl.style.color = 'white';
                tabUrl.style.borderColor = 'var(--primary)';
                urlInput.style.display = 'block';
            }
        }

        function clearLog() {
            document.getElementById('logBox').innerHTML = '';
            addLog('Log cleared');
        }

        function copyLog() {
            const logText = document.getElementById('logBox').innerText;
            navigator.clipboard.writeText(logText);
            addLog('üìã Log copied to clipboard', 'info');
        }

        function resetSteps() {
            for (let i = 1; i <= 7; i++) {
                const step = document.getElementById('step' + i);
                step.className = 'step';
                step.querySelector('.step-num').textContent = i;
                step.querySelector('.step-time').textContent = '';
            }
        }

        function updateStep(stepNum, status, time = '') {
            const step = document.getElementById('step' + stepNum);
            step.className = 'step ' + status;

            // Update step icon based on status
            const stepNumEl = step.querySelector('.step-num');
            if (status === 'completed') {
                stepNumEl.textContent = '‚úì';
            } else if (status === 'error') {
                stepNumEl.textContent = '‚úó';
            } else if (status === 'warning') {
                stepNumEl.textContent = '!';
            } else {
                stepNumEl.textContent = stepNum;
            }

            // Update time display
            if (status === 'active') {
                step.querySelector('.step-time').textContent = '...';
            } else if (status === 'warning') {
                step.querySelector('.step-time').textContent = 'waiting';
            } else if (time) {
                step.querySelector('.step-time').textContent = time;
            }
        }

        function showResult(success, data) {
            const banner = document.getElementById('resultBanner');
            const title = banner.querySelector('.result-title');
            const meta = banner.querySelector('.result-meta');
            const icon = banner.querySelector('.result-icon');

            banner.className = 'result-banner ' + (success ? 'success' : 'error');
            icon.textContent = success ? '‚úÖ' : '‚ùå';
            title.textContent = success ? 'Verification Approved!' : 'Verification Failed';
            meta.textContent = data.teacher?.name || 'Unknown';
            banner.style.display = 'flex';
        }

        async function startVerify() {
            let apiUrl, requestBody;

            if (currentInputMode === 'cookies') {
                const cookies = document.getElementById('cookies').value.trim();
                if (!cookies) {
                    addLog('‚ùå Please paste cookies first!', 'error');
                    return;
                }
                apiUrl = '/api/verify';
                requestBody = { cookies: cookies };
                addLog('üç™ Using Cookies mode...');
            } else if (currentInputMode === 'url') {
                const url = document.getElementById('verifyUrl').value.trim();
                if (!url) {
                    addLog('‚ùå Please paste SheerID URL first!', 'error');
                    return;
                }
                apiUrl = '/api/verify-url';
                requestBody = { url: url };
                addLog('üîó Using URL mode (API-based)...');
            }

            // Reset UI
            resetSteps();
            document.getElementById('progressCard').style.display = 'block';
            document.getElementById('resultBanner').style.display = 'none';
            addLog('Starting verification...');

            // Disable button
            const btn = document.getElementById('verifyBtn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Verifying...';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Verification failed');
                }

                currentTaskId = data.task_id;
                addLog(`üìã Task ID: ${currentTaskId}`, 'info');
                addLog(`${data.message}`, 'info');

                // Connect WebSocket for live updates
                connectWebSocket(currentTaskId);

            } catch (error) {
                addLog(`‚ùå Error: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = '‚ñ∂ Start Verification';
            }
        }

        function connectWebSocket(taskId) {
            const wsUrl = `ws://${window.location.host}/api/ws/verify/${taskId}`;
            ws = new WebSocket(wsUrl);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'log') {
                    const msg = data.message;
                    const stepNum = data.step || 0;
                    const logStatus = data.log_status || 'info';  // From server
                    const stepStatus = data.step_status || 'active';  // From server
                    const timestamp = data.timestamp || '';

                    // Add log with proper styling from server's log_status
                    addLog(msg, logStatus);

                    // Update progress bar directly from server's step data
                    if (stepNum > 0) {
                        // Mark previous steps as completed
                        for (let i = 1; i < stepNum; i++) {
                            updateStep(i, 'completed');
                        }

                        // Current step uses step_status from server
                        updateStep(stepNum, stepStatus);
                    }

                } else if (data.type === 'complete') {
                    const finalStep = data.step || 7;
                    const stepStatus = data.step_status || 'completed';

                    // Mark steps based on final status
                    if (data.status === 'success') {
                        for (let i = 1; i <= 7; i++) {
                            updateStep(i, 'completed');
                        }
                        addLog('üéâ Verification completed successfully!', 'success');
                    } else if (data.status === 'rejected') {
                        for (let i = 1; i < finalStep; i++) {
                            updateStep(i, 'completed');
                        }
                        updateStep(finalStep, 'error');
                        addLog('‚ùå Verification rejected', 'error');
                    } else {
                        // Error
                        for (let i = 1; i < finalStep; i++) {
                            updateStep(i, 'completed');
                        }
                        updateStep(finalStep, 'error');
                    }

                    // Show result banner
                    showResult(data.status === 'success', data.result || {});

                    // Re-enable button
                    const btn = document.getElementById('verifyBtn');
                    btn.disabled = false;
                    btn.innerHTML = '‚ñ∂ Start Verification';

                    ws.close();
                }
            };

            ws.onerror = (error) => {
                addLog('‚ùå WebSocket connection error', 'error');
            };

            ws.onclose = () => {
                ws = null;
            };
        }

        // Fallback: poll status if WebSocket not available
        async function pollStatus(taskId) {
            while (true) {
                try {
                    const response = await fetch(`/api/status/${taskId}`);
                    const data = await response.json();

                    if (data.status === 'success' || data.status === 'error' || data.status === 'rejected') {
                        break;
                    }

                    await new Promise(r => setTimeout(r, 1000));
                } catch (e) {
                    break;
                }
            }
        }

        // Initialize
        addLog('üéì K12 Verify ready');
        addLog('Paste cookies and click Start Verification');
    </script>
</body>

</html>
